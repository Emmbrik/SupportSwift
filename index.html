<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./tailwind/output.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <section class="content mt-8">
        <h2 class="underline text-center">AI chatbot</h2>
        <div class="chatbox bg-white max-h-96 p-6 max-w-sm mx-auto overflow-y-auto no-scrollbar mt-3 rounded-xl grid">
            <h3 class="font-bold border-b-2 pb-3 mb-3">Chat</h3>
            <p class="timeStamp text-center text-xs py-3"></p>
            <!-- <div class="message-text bg-gray-200 p-3 max-w-[50%] w-fit mt-2 rounded-xl justify-self-end items-end">Hello! welcome to Upperlink Limited"</div> -->
            <div class="send-container bg-white pt-3 sticky bottom-0 flex items-center gap-2 mt-8 max-w-full">
                <input
                type="text"
                name="message"
                placeholder="Write a message"
                class="message-input h-auto items-center resize-none flex-auto w-64 px-3 py-3 border rounded-full no-scrollbar placeholder-shown:bg-gray-100"/>
                <div id="send" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z"></path></svg>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
    <script src="./js/responses.js"></script>
</body>
</html>
